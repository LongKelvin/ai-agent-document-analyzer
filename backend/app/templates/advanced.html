<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            background: #fafafa;
            color: #1a1a1a;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            margin-bottom: 48px;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            color: #666;
            font-size: 15px;
        }
        
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            border-bottom: 1px solid #e5e5e5;
            padding-bottom: 0;
        }
        
        .tab {
            padding: 12px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            color: #666;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
            position: relative;
            bottom: -1px;
        }
        
        .tab:hover {
            color: #1a1a1a;
        }
        
        .tab.active {
            color: #1a1a1a;
            border-bottom-color: #1a1a1a;
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .panel {
            background: white;
            padding: 32px;
            border-radius: 12px;
            border: 1px solid #e5e5e5;
            margin-bottom: 24px;
        }
        
        h2 {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 24px;
            letter-spacing: -0.3px;
        }
        
        .upload-area {
            border: 2px dashed #d1d1d1;
            border-radius: 8px;
            padding: 48px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: #fafafa;
        }
        
        .upload-area:hover {
            border-color: #999;
            background: #f5f5f5;
        }
        
        .upload-area.dragover {
            border-color: #1a1a1a;
            background: #f0f0f0;
        }
        
        .upload-text {
            font-size: 15px;
            color: #1a1a1a;
            margin-bottom: 6px;
            font-weight: 500;
        }
        
        .upload-subtext {
            color: #999;
            font-size: 13px;
        }
        
        button {
            background: #1a1a1a;
            color: white;
            padding: 11px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #2d2d2d;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #1a1a1a;
            font-size: 14px;
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #d1d1d1;
            border-radius: 6px;
            font-family: inherit;
            font-size: 15px;
            transition: all 0.2s;
            background: white;
        }
        
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #1a1a1a;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .document-list {
            display: grid;
            gap: 12px;
            margin-top: 24px;
        }
        
        .document-item {
            padding: 20px;
            background: #fafafa;
            border-radius: 8px;
            border: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }
        
        .document-item:hover {
            background: #f5f5f5;
            border-color: #d1d1d1;
        }
        
        .document-info {
            flex: 1;
        }
        
        .document-name {
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 4px;
            font-size: 15px;
        }
        
        .document-date {
            color: #999;
            font-size: 13px;
        }
        
        .delete-btn {
            background: transparent;
            color: #666;
            padding: 8px 16px;
            font-size: 13px;
            border: 1px solid #d1d1d1;
        }
        
        .delete-btn:hover {
            background: #f5f5f5;
            color: #1a1a1a;
            border-color: #999;
        }
        
        .answer-box {
            background: #fafafa;
            padding: 24px;
            border-radius: 8px;
            margin-top: 24px;
            border: 1px solid #e5e5e5;
        }
        
        .answer-label {
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 12px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .answer-text {
            color: #1a1a1a;
            line-height: 1.7;
            font-size: 15px;
        }
        
        .sources {
            margin-top: 32px;
        }
        
        .sources h3 {
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .source-item {
            background: #fafafa;
            padding: 20px;
            margin: 12px 0;
            border-radius: 8px;
            border: 1px solid #e5e5e5;
        }
        
        .source-header {
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .source-text {
            color: #666;
            line-height: 1.7;
            font-size: 14px;
        }
        
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #e5e5e5;
            border-top-color: #1a1a1a;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 40px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .message {
            padding: 16px;
            border-radius: 6px;
            margin-top: 16px;
            font-size: 14px;
        }
        
        .error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .success {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-text {
            font-size: 15px;
            color: #666;
        }
        
        .action-group {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }
        
        .btn-secondary {
            background: white;
            color: #666;
            border: 1px solid #d1d1d1;
        }
        
        .btn-secondary:hover {
            background: #fafafa;
            color: #1a1a1a;
            border-color: #999;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 24px 16px;
            }
            
            .panel {
                padding: 24px;
            }
            
            .document-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            
            .delete-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Document Analyzer</h1>
            <p class="subtitle">Upload documents and ask questions powered by AI</p>
        </header>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('upload')">Upload</button>
            <button class="tab" onclick="switchTab('qa')">Ask Questions</button>
            <button class="tab" onclick="switchTab('documents')">Documents</button>
        </div>
        
        <!-- Upload Tab -->
        <div id="upload-tab" class="tab-content active">
            <div class="panel">
                <h2>Upload Document</h2>
                <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-text">Click or drag file to upload</div>
                    <div class="upload-subtext">Supports .txt, .md, and .pdf files</div>
                </div>
                <input type="file" id="fileInput" style="display: none;" accept=".txt,.md,.pdf" onchange="handleFileSelect(event)">
                <div id="uploadResult"></div>
            </div>
        </div>
        
        <!-- Q&A Tab -->
        <div id="qa-tab" class="tab-content">
            <div class="panel">
                <h2>Ask a Question</h2>
                <div class="input-group">
                    <label for="questionInput">Your question</label>
                    <input type="text" id="questionInput" placeholder="What is this document about?" onkeypress="handleEnter(event)">
                </div>
                <div class="action-group">
                    <button onclick="askQuestion()">Submit</button>
                    <button class="btn-secondary" onclick="clearQuestion()">Clear</button>
                </div>
                <div id="qaResult"></div>
            </div>
        </div>
        
        <!-- Documents Tab -->
        <div id="documents-tab" class="tab-content">
            <div class="panel">
                <h2>Your Documents</h2>
                <button onclick="loadDocuments()">Refresh</button>
                <div id="documentsList"></div>
            </div>
        </div>
    </div>
    
    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            
            document.getElementById(`${tabName}-tab`).classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'documents') {
                loadDocuments();
            }
        }
        
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) uploadFile(file);
        });
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) uploadFile(file);
        }
        
        async function uploadFile(file) {
            const resultDiv = document.getElementById('uploadResult');
            resultDiv.innerHTML = '<div class="spinner"></div>';
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<div class="message success">${data.message}</div>`;
                    setTimeout(() => loadDocuments(), 500);
                } else {
                    resultDiv.innerHTML = `<div class="message error">${data.error || 'Upload failed'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="message error">Network error: ${error.message}</div>`;
            }
        }
        
        function handleEnter(event) {
            if (event.key === 'Enter') {
                askQuestion();
            }
        }
        
        function clearQuestion() {
            document.getElementById('questionInput').value = '';
            document.getElementById('qaResult').innerHTML = '';
        }
        
        async function askQuestion() {
            const question = document.getElementById('questionInput').value.trim();
            const resultDiv = document.getElementById('qaResult');
            
            if (!question) {
                resultDiv.innerHTML = '<div class="message error">Please enter a question</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="spinner"></div>';
            
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    let html = `<div class="answer-box">
                        <div class="answer-label">Answer</div>
                        <div class="answer-text">${escapeHtml(data.answer)}</div>
                    </div>`;
                    
                    if (data.sources && data.sources.length > 0) {
                        html += '<div class="sources"><h3>Sources</h3>';
                        data.sources.forEach(source => {
                            html += `<div class="source-item">
                                <div class="source-header">Source ${source.source_number} â€” ${escapeHtml(source.document)}</div>
                                <div class="source-text">${escapeHtml(source.text)}</div>
                            </div>`;
                        });
                        html += '</div>';
                    }
                    
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<div class="message error">${data.error || 'Failed to get answer'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="message error">Network error: ${error.message}</div>`;
            }
        }
        
        async function loadDocuments() {
            const listDiv = document.getElementById('documentsList');
            listDiv.innerHTML = '<div class="spinner"></div>';
            
            try {
                const response = await fetch('/documents');
                const data = await response.json();
                
                if (data.success && data.documents.length > 0) {
                    let html = '<div class="document-list">';
                    data.documents.forEach(doc => {
                        html += `<div class="document-item">
                            <div class="document-info">
                                <div class="document-name">${escapeHtml(doc.filename)}</div>
                                <div class="document-date">${new Date(doc.upload_date).toLocaleString()}</div>
                            </div>
                            <button class="delete-btn" onclick="deleteDocument('${doc.document_id}')">Delete</button>
                        </div>`;
                    });
                    html += '</div>';
                    listDiv.innerHTML = html;
                } else if (data.success) {
                    listDiv.innerHTML = `<div class="empty-state">
                        <div class="empty-text">No documents yet</div>
                    </div>`;
                } else {
                    listDiv.innerHTML = `<div class="message error">${data.error || 'Failed to load documents'}</div>`;
                }
            } catch (error) {
                listDiv.innerHTML = `<div class="message error">Network error: ${error.message}</div>`;
            }
        }
        
        async function deleteDocument(documentId) {
            if (!confirm('Delete this document?')) return;
            
            try {
                const response = await fetch(`/documents/${documentId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    loadDocuments();
                } else {
                    alert(data.message || 'Failed to delete document');
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        window.addEventListener('load', () => {
            loadDocuments();
        });
    </script>
</body>
</html>
